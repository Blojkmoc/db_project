<div class="container">
    <div class="row">
        {% for book in books %}
        <div class="col-md-4">
            <div class="container">
                <div class="book-image">
                  <a href = "{{ url_for('editbook', asin=book.asin) }}">
                      <img alt="Book Image"
                         src={{ book.imUrl }}></a>
                    <div class="book-description">
                        <div style="height:75px; overflow-y: scroll; margin: 5px;">
                        <strong>{{ book.description }}</strong>
                        </div>>
                    </div>
                    <div class="asin">
                        <strong>{{ book.asin }}</strong>
                    </div>
                    <div class="book-price">
                        <i>{{ book.price }}</i>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
