	<body>

		<!-- Header -->
			<header id="header">
				<h1><a href="index.html">Online Book</a></h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html">Home</a></li>

				</nav>

		<!-- Main -->
			<section id="main" class="wrapper">
				<div class="container">

					<header class="major">
						<h2>Add a book.</h2>
						<p>Fill in the required details below.</p>
					</header>

				</div>
			</section>

	<!-- Form -->
						<section>
							<h3>Add Book</h3>
							<form method="post" action="#">
								<div class="row uniform 50%">
									<div class="6u 12u$(4)">
										<input type="text" name="name" id="name" value="" placeholder="Title of Book" />
									</div>
									<div class="6u$ 12u$(4)">
										<input type="email" name="email" id="email" value="" placeholder="Email" />
									</div>
									<div class="12u$">
										<div class="select-wrapper">
											<select name="category" id="category">
												<option value="">- Genre -</option>
												<option value="1">Romance</option>
												<option value="1">Fiction</option>
												<option value="1">Non Fiction</option>
												<option value="1">Fantasy</option>
											</select>
										</div>
									</div>
									<div class="12u$">
										<ul class="actions">
											<li><input type="submit" value="Add Book" class="special" /></li>
											<li><input type="reset" value="Cancel" /></li>
										</ul>
									</div>
								</div>
							</form>
						</section>



	</body>
